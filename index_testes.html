<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AumequiSan</title>
    <style>

        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            margin: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        main { 
            display: flex;
            justify-content: center;
        }
        .sombra {
            filter: drop-shadow(.65em .65em 0px rgb(0, 0, 0));
            max-width: 900px;
            display: block;
        }

        .borda {
            clip-path: polygon(0% 6%, 100% 0%, 95% 100%, 3% 90%);
            padding: 3px;
            background-color: rgb(0, 0, 0);
            display: block;
        }

        .conteudo {
            background-color: rgb(209, 209, 209);
            clip-path: polygon(0% 6%, 100% 0%, 95% 100%, 3% 90%);
            padding: 8vh 6vh 5vw 5%;
            text-align: justify;
            display: block;
        }

        .geral {
            display: block;
            position: relative;
            top: -50px;
        }


        .geral2 {
            display: inline-block;
            position: relative;
            top: 50px;
            left: 15px;
            z-index: 1;
        }

        .sombra2 {
            filter: drop-shadow(.35em .35em 0px rgb(0, 0, 0));
            max-width: 500px;
            display: block;
        }

        .borda2 {
            clip-path: polygon(0% 6%, 100% 0%, 95% 100%, 3% 90%);
            padding: 3px;
            background-color: rgb(0, 0, 0);
            display: block;
        }

        .conteudo2 {
            background-color: rgb(211, 80, 80);
            clip-path: polygon(0% 6%, 100% 0%, 95% 100%, 3% 90%);
            padding: 20px;
            display: block;            
        }

    </style>
</head>
<body>
    <main>
        <span>teste</span>
    </main>
    
</body>
</html>
